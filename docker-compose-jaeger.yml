version: "3.8"
services:
  jaeger:
    image: jaegertracing/all-in-one:1.45
    container_name: 'jaeger'
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411
    networks:
      - jaeger
  jaegertracing:
    image: jaegertracing/example-hotrod:1.45
    container_name: 'jaeger-tracing'
    environment:
      JAEGER_AGENT_HOST: "jaeger"
    ports:
      - 8080-8083:8080-8083
    networks:
      - jaeger

networks:
  jaeger:
    external: true